net: Unet
load_checkpoint: D:\weights\wsmall_unet\checkpoint8
mode: static
# for now only static mode is supported.
dataset: D:\Datasets\GID15\Test\Patches_224x224
device: gpu
mask_only: False
# if mask_only is set to False the plot will contain the original
# image, the original mask and the predicted mask
# otherwise it will only contain the predicted mask
range: [960,965] # if range is specified, the model will segment the patches in the specified bounds.
# otherwise, it will segment the whole specified dataset.
