train: D:\Datasets\GID15\Train
validation: D:\Datasets\GID15\Validation
test: D:\Datasets\GID15\Test
checkpoint_directory: D:\weights\swin # directory to save checkpoints in
epochs: 10
freq: 1 # checkpoint saving frequency. If set to 2, a checkpoint will be saved every 2 epochs.
verbose: True # show progress bar during epochs. Keep false if you train on remote server
batch_size: 16 # this parameter will be overwritten if a checkpoint is loaded
precision_evaluation_freq: 2 # if set to 2, it will evaluate model precision once every 2 epochs
net: BSwin # network to load. 
val_progress: True # print val. progres. Keep false if you train on remote server
# Avaliable models:
# TSwin: Tiny swin transformer backbone (hugging face) + unet decoder with residuals
# BSwin: Base swin transformer backbone (hugging face) + unet decoder with residuals
# Unet: Classic unet network (2015 medical segmentation paper)
opt: SGD1